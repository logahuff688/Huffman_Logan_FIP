<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Gallery</title>
    <link href="css/main.css" rel="stylesheet" type="text/css" />
  </head>
  <!-- students must convert divs to semantic tags -->
  <body>
    <div id="container">
      <header id="header-con">
        <header id="main-header" class="grid-con">
          <div id="header-box1" class="box-color">
            <div>
              <img src="img/Logo.png" class="LogoGallery" alt="Logo Image" />
            </div>
          </div>
          <nav id="main-nav">
            <ul>
              <li>
                <span><a class="TextButton" href="index.html">Home</a></span>
              </li>
              <li>
                <span
                  ><a class="TextButton" href="#about-title">About Us</a></span
                >
              </li>
              <li><a class="TextButton" href="#contact-text">Contact Us</a></li>
              <li>
                <span
                  ><a class="TextButton" href="gallery.html">Gallery</a></span
                >
              </li>
              <li>
                <span><a class="TextButton" href="#"></a></span>
              </li>
            </ul>
          </nav>
          <div id="header-box2" class="box-color"></div>
        </header>
      </header>

      <main>
        <div id="gallery-hero-con">
          <div class="grid-con">
            <div id="gallery-text" class="box-color"></div>
            <nav id="gallery-controls">
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
            </nav>
          </div>
        </div>

        <div class="grid-con" id="gallery">
          <h2>Gallery</h2>
          <div class="gallery-box">
            <img
              src="img/Seashells.JPG"
              alt="Seashells"
              class="GalleryImages"
            />
          </div>
          <div class="gallery-box">
            <img
              src="img/tree_branch.JPG"
              alt="tree branch"
              class="GalleryImages"
            />
          </div>
          <div class="gallery-box">
            <img src="img/road.jpg" alt="road" class="GalleryImages" />
          </div>
          <div class="gallery-box">
            <img src="img/Wingham-sign.jpg" alt="image" class="GalleryImages" />
          </div>
          <div class="gallery-box">
            <img
              src="img/brussels-sign.jpg"
              alt="image"
              class="GalleryImages"
            />
          </div>
          <div class="gallery-box">
            <img src="img/blyth-sign.jpg" alt="image" class="GalleryImages" />
          </div>
          <div class="gallery-box">
            <img src="img/Lucknow-sign.jpg" alt="image" class="GalleryImages" />
          </div>
          <div class="gallery-box">
            <img
              src="img/Wroxeter-Sign.jpg"
              alt="image"
              class="GalleryImages"
            />
          </div>
          <div class="gallery-box">
            <img
              src="img/teeswater-sign.jpg"
              alt="image"
              class="GalleryImages"
            />
          </div>
        </div>
      </main>

      <div id="footer-con">
        <div class="grid-con" id="footer">
          <div id="footer-logo" class="box-color">
            <img src="img/Logo.png" class="FooterLogo" alt="Logo Image" />
          </div>
          <div id="footer-nav" class="box-color"></div>
          <div id="footer-newsletter1" class="box-color"></div>
          <div id="footer-newsletter2" class="box-color"></div>
          <aside id="footer-social" class="box-color">
            <a href="https://www.Twitter.com"
              ><img id="TwitterFooter" src="img/Twitter.png" alt="Twitter Icon"
            /></a>
            <a href="https://www.Facebook.com"
              ><img
                id="FacebookFooter"
                src="img/Facebook.png"
                alt="Facebook Icon"
            /></a>
            <a href="https://www.Instagram.com"
              ><img
                id="InstagramFooter"
                src="img/Instagram.png"
                alt="Instagram Icon"
            /></a>
          </aside>
        </div>
      </div>
    </div>
    <!--end container-->
  </body>
</html>
