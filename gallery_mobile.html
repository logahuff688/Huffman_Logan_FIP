<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Gallery</title>
    <link href="css/main-mobile.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <!-- students must convert divs to semantic tags -->
    <div id="container">
      <header id="header-con">
        <div id="main-header" class="grid-con">
          <img src="img/Logo.png" alt="Logo" id="header-logo" />
          <nav id="mobile-nav">
            <span class="burger"><a href="index_mobile.html">Home</a></span>
            <span class="burger"
              ><a href="gallery_mobile.html">Gallery</a></span
            >
            <span class="burger"><a href="#"></a></span>
          </nav>
        </div>
      </header>

      <main>
        <div id="hero-gallery-con">
          <div class="grid-con">
            <div id="hero-gallery-text" class="box-color"></div>
            <div id="gallery-controls">
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
            </div>
          </div>
        </div>

        <div class="grid-con" id="gallery">
          <h2>Gallery</h2>
          <div class="gallery-box">
            <img
              src="img/Seashells.JPG"
              alt="Seashells"
              class="GalleryImages"
            />
          </div>
          <div class="gallery-box">
            <img
              src="img/tree_branch.JPG"
              alt="tree branch"
              class="GalleryImages"
            />
          </div>
          <div class="gallery-box">
            <img src="img/road.jpg" alt="road" class="GalleryImages" />
          </div>
          <div class="gallery-box">
            <img src="img/Wingham-sign.jpg" alt="image" class="GalleryImages" />
          </div>
          <div class="gallery-box">
            <img
              src="img/brussels-sign.jpg"
              alt="image"
              class="GalleryImages"
            />
          </div>
          <div class="gallery-box">
            <img src="img/blyth-sign.jpg" alt="image" class="GalleryImages" />
          </div>
          <div class="gallery-box">
            <img src="img/Lucknow-sign.jpg" alt="image" class="GalleryImages" />
          </div>
          <div class="gallery-box">
            <img
              src="img/Wroxeter-Sign.jpg"
              alt="image"
              class="GalleryImages"
            />
          </div>
          <div class="gallery-box">
            <img
              src="img/teeswater-sign.jpg"
              alt="image"
              class="GalleryImages"
            />
          </div>
        </div>
      </main>

      <footer id="footer-con">
        <div class="grid-con">
          <div id="footer-box"></div>
          <div id="footer-newsletter"></div>
          <div id="footer-newsletter2"></div>
        </div>
      </footer>
    </div>
  </body>
</html>
